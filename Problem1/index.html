<!-- Given five positive integers [1, 3, 5, 7, 9], find the minimum and maximum values that can be calculated by summing exactly four of the five integers. Then print the respective minimum and maximum values as a single line of two space-separated long integers.

Example  

The minimum sum is 16 and the maximum sum is 24 . The function prints

16 24 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Max Sum Calculator</title>
</head>
<body>
    <h1>Mini Max Sum Calculator</h1>

    <script>
        function miniMaxSum(arr) {
            var totalSum = arr.reduce(function (acc, num) {
                return acc + num;
            }, 0);

            var minValue = Math.min.apply(null, arr);
            var maxValue = Math.max.apply(null, arr);

            var minSum = totalSum - maxValue;
            var maxSum = totalSum - minValue;

            console.log("Minimum Sum:", minSum);
            console.log("Maximum Sum:", maxSum);
        }

        // Example usage:
        var arr = [1, 3, 5, 7, 9];
        miniMaxSum(arr);
    </script>
</body>
</html>
